<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File Storage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }
        .file-container {
            width: 80%;
            height: 60%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cat {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
        }
        .mouse {
            position: absolute;
            width: 50px;
            height: auto;
            cursor: grab;
            touch-action: none;
        }
        .download-link {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="file-container">
        <img src="cat.png" alt="Cat" class="cat" id="cat">
        <a href="file.zip" class="download-link" id="download" download>Download File</a>
    </div>
    <img src="mouse.png" alt="Mouse" class="mouse" id="mouse">

    <script>
        let mouse = document.getElementById('mouse');
        let cat = document.getElementById('cat');
        let downloadLink = document.getElementById('download');
        let isDragging = false;
        let offsetX, offsetY;

        function startDrag(e) {
            isDragging = true;
            let touch = e.touches ? e.touches[0] : e;
            offsetX = touch.clientX - mouse.getBoundingClientRect().left;
            offsetY = touch.clientY - mouse.getBoundingClientRect().top;
            e.preventDefault();
        }

        function onDrag(e) {
            if (isDragging) {
                let touch = e.touches ? e.touches[0] : e;
                mouse.style.left = touch.clientX - offsetX + 'px';
                mouse.style.top = touch.clientY - offsetY + 'px';
            }
        }

        function endDrag() {
            isDragging = false;
            let mouseRect = mouse.getBoundingClientRect();
            let catRect = cat.getBoundingClientRect();
            
            if (
                mouseRect.left > catRect.left &&
                mouseRect.right < catRect.right &&
                mouseRect.top > catRect.top &&
                mouseRect.bottom < catRect.bottom
            ) {
                downloadLink.style.display = 'block';
            }
        }

        mouse.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', endDrag);
        
        mouse.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', onDrag);
        document.addEventListener('touchend', endDrag);
        
        mouse.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            startDrag(e);
        });
    </script>
</body>
</html>
